<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Scheduling</title>

    <link href="assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div container my-4>
        <h1>Task Scheduling Generator</h1>
        <div class="container">

            <!-- Input Side -->
            <div class="input-section">
                <h3>Choose Scheduling Algorithm</h3>
                <select id="algorithm-select">
                    <option value="fcfs">First Come First Serve (FCFS)</option>
                    <option value="sjf">Shortest Job First (SJF)</option>
                    <option value="srtf">Shortest Remaining Time First (SRTF)</option>
                    <option value="priority">Priority Scheduling</option>
                    <option value="rr">Round Robin (RR)</option>
                </select>


                <!-- Time Quantum -->
                <div id="q_time" class="time-quantum">
                    <div>
                        <label for="quantum">Time Quantum (For Round Robin):</label>
                        <input type="number" id="quantum" min="1" required>
                    </div>
                </div>

                <div class="table-responsive process-table-container">
                    <table id="process-table">
                        <thead>
                            <tr>
                                <th>Del</th>
                                <th>Edit</th>
                                <th>Process Name</th>
                                <th>Arrival Time</th>
                                <th>Burst Time</th>
                                <th>Priority</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

                <div class="buttons">
                    <button id="add-process-btn">Add Process</button>
                    <button id="submit-btn">Run Algorithm</button>
                    <button id="reset-btn">Reset</button>
                </div>
            </div>

            <!-- Result Side -->
            <div class="result-section">
                <h3>Result</h3>
                <div id="results-container">
                    <p>Please submit processes to see results</p>
                </div>
            </div>
        </div>

        <!-- Add Process Modal -->
        <div id="process-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Add Process</h3>
                <form id="process-form">
                    <div class="form-group">
                        <label for="process-id">Process ID:</label>
                        <input type="number" id="process-id" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="arrival-time">Arrival Time:</label>
                        <input type="number" id="arrival-time" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="burst-time">Burst Time:</label>
                        <input type="number" id="burst-time" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="priority">Priority (For Priority):</label>
                        <input type="number" id="priority">
                    </div>
                    <button type="submit" class="add-btn">Add</button>
                </form>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
